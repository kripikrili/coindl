{% include header.html %}
<!-- Main -->
	<section class="wrapper style1">
		<div class="container">

			<!-- Blog -->
				<section>
					<header class="major">
						<h1>{{ page.title }}</h1>
					</header>
					<div class="row">
						<div class="8u -2u">
							<section class="box">
								<li type="disc">{{ post.date | date_to_string }} - <a href="{{ post.url }}">{{ post.title }}</a></li>
								{{ page.content }}
								<p>Written on {{ page.date | date_to_string }}.</p>
							</section>
						</div>
					</div>
				</section>

		</div>
	</section>
{% include footer.html %}
